<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">

    <div class="hintButton">
        <button class="hint-btn" onclick="activateHint()">Hints left <span class="hint-counter">3</span></button>
        <h2 class="liveCounter">You have <span>3</span> lives left</h2>
        <button class="smiley" onclick="startNewGame()"><span></span></button>
    </div>
    <table class="board-container">
        <tbody class="board"></tbody>
    </table>

    <div class="modal game-over" style="display: none;">
        <div class="modal-content">
            <h2>You Win!!!</h2>
            <button onclick="startNewGame()">Play Again</button>
        </div>
    </div>
    <div>
        <button class="reset-btn" onclick="resetGame()">Beginner</button>
        <button class="pause-btn" onclick="pauseGame()">Medium</button>
        <button class="pause-btn" onclick="pauseGame()">Expert</button>
    </div>
    <h2>Dima Aluf</h2>

    <script src="js/game.js"></script>
</body>

</html>
