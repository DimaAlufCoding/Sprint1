<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">

    <div class="info-container">



        <div class="hintButton">
            
            <button class="hint-btn" onclick="activateHint()">Hints left <span class="hint-counter">3</span></button>
            <h2 class="liveCounter">Lives left <span>3</span></h2>
            <button class="safe-click" onclick="activateSafeClick()">Safe click left <span class="safe-counter">3</span></button>
            <button class="smiley" onclick="startNewGame()"><span></span></button>
            <h2 class="timer"><span>00</span></h2>
        </div>


    </div>


    <table class="board-container">
        <tbody class="board"></tbody>
    </table>


    <div class="modal game-over" style="display: none;">
        <div class="modal-content">
            <h2>You Win!!!</h2>
            <button onclick="startNewGame()">Play Again</button>
        </div>
    </div>
    <div class="best-scores">
        <div>Best Score Beginner: <span class="bestScoreBeginner"></span></div>
        <div>Best Score Medium: <span class="bestScoreMedium"></span></div>
        <div>Best Score Expert: <span class="bestScoreExpert"></span></div>
    </div>
    </div>
    <div>
        <button class="beginner-btn" onclick="onChangeDifficulty('beginner')">Beginner</button>
        <button class="medium-btn" onclick="onChangeDifficulty('medium')">Medium</button>
        <button class="expert-btn" onclick="onChangeDifficulty('expert')">Expert</button>
    </div>


    <h2>Dima Aluf</h2>


    <script src="js/game.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/hint.js"></script>
    <script src="js/safeClick.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/livesLeft.js"></script>
    
    
</body>

</html>
